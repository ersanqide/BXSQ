    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            const categorySelect = document.getElementById('category-select');
            const merchants = document.querySelectorAll('.merchant');

            // 显示所有商户
            merchants.forEach(merchant => merchant.style.display = 'block');

            searchInput.addEventListener('input', filterMerchants);
            categorySelect.addEventListener('change', filterMerchants);

            function filterMerchants() {
                const query = searchInput.value.toLowerCase();
                const category = categorySelect.value;

                merchants.forEach(merchant => {
                    const name = merchant.querySelector('h2').textContent.toLowerCase();
                    const tags = merchant.getAttribute('data-tags').toLowerCase();
                    if ((name.includes(query) || tags.includes(query)) &&
                        (category === "" || tags.includes(category.toLowerCase()))) {
                        merchant.style.display = 'block';
                    } else {
                        merchant.style.display = 'none';
                    }
                });
            }
        });
    </script>
